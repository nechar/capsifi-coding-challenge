<app-header (expand)="drawer.toggle()"></app-header>
<mat-drawer-container>
  <mat-drawer class="drawer" #drawer [position]="'end'">
    <app-navbar></app-navbar>
  </mat-drawer>

  <div class="cards">
    <ng-container *ngFor="let game of (games$ | async).results">
      <app-card [game]="game"></app-card>
    </ng-container>
  </div>
</mat-drawer-container>
