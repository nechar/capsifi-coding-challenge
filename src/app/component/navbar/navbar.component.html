<mat-toolbar class="mat-toolbar" color="secondary">
  <span>My Wishlist</span>
</mat-toolbar>

<ng-container *ngFor="let myGameID of gameService.myLikedGames">
  <button mat-button (click)="gameService.dislike(myGameID)">
    <mat-icon>delete</mat-icon>
  </button>
  <span>{{ gameService.findById(myGameID).name }}</span>
  <mat-divider></mat-divider>
</ng-container>
